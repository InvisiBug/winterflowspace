name: winterflowspace

namespace: flowception
env:
  APP_VERSION: dec0c9c679ca32e0c46f8e8a9feadf06c52639f8

deployment:
  - name: winterflowspace
    image: invisibug/winterflowspace

service:
  loadBalancer:
    - name: winterflowspace
      selector: winterflowspace
      port: 80
      containerPort: 3000

ingress:
  - name: winterflowspace.co.uk
    selector: winterflowspace
    path: /
    port: 3000
    host: flowception.co.uk