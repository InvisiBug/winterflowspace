name: winterflowspace-test

namespace: flowception
env:
  APP_VERSION: c51eee4fdf5647b0a509186e92bbc71f9886da7c

deployment:
  - name: winterflowspace-test
    image: invisibug/winterflowspace-test

service:
  loadBalancer:
    - name: winterflowspace-test
      selector: winterflowspace-test
      port: 80
      containerPort: 3000

ingress:
  - name: test.winterflowspace.com
    selector: winterflowspace-test
    path: /
    port: 3000
    host: test.winterflowspace.com
